<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      overflow: hidden;
    }

    ul {
      padding: 0;
      width: 300px;
      list-style: none;

      margin-left: -1px;
    }

    li {
      text-align: center;
      margin-top: 10px;
      float: left;
      width: 99px;
      border-left: 1px solid #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li>测试1</li>
      <li>测试2</li>
      <li>测试3</li>
      <li>测试4</li>
      <li>测试5</li>
      <li>测试6</li>
      <li>测试7</li>
    </ul>
  </div>

</body>

</html>
